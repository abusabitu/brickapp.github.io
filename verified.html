<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Brick â€” Email Verified</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#111;background:#fff}
  .site-header{padding:18px 28px;border-bottom:1px solid #eee;background:#fff}
  .logo img{height:40px}
  .hero{padding:60px 20px;text-align:center}
  .hero h1{font-size:2rem;margin-bottom:12px}
  .hero p{color:#555;margin-bottom:24px}
  .form-box{
    max-width:420px;
    margin:0 auto;
    background:#fff;
    border:1px solid #f0f0f0;
    box-shadow:0 10px 30px rgba(0,0,0,.05);
    padding:32px;
    border-radius:12px;
    text-align:left
  }
  label{display:block;margin-bottom:8px;font-weight:600;color:#111}
  .input-group{position:relative;margin-bottom:22px}
  input{
    width:100%;
    padding:16px 50px 16px 14px;
    border-radius:10px;
    border:1px solid #ddd;
    font-size:1rem;
    background:#f7f7f7;
    box-sizing:border-box;
  }
  .toggle{
    position:absolute;
    right:14px;
    top:50%;
    transform:translateY(-50%);
    cursor:pointer;
    width:24px;
    height:24px;
  }
  .toggle svg{
    width:100%;
    height:100%;
    stroke:#666;
    transition:stroke 0.2s ease;
  }
  .toggle:hover svg{stroke:#111;}
  button{
    width:100%;
    padding:14px;
    background:#111;
    color:#fff;
    font-weight:700;
    border:none;
    border-radius:10px;
    cursor:pointer;
    margin-top:16px;
    font-size:1rem;
  }
  button:disabled{background:#aaa;cursor:not-allowed}
  .msg{margin-top:16px;font-size:.95rem;text-align:center}
  ul.rules{list-style:none;padding:0;margin:16px 0 0;font-size:.9rem}
  ul.rules li{margin:6px 0;color:#999}
  ul.rules li.valid{color:green;font-weight:600}
  .match-note{font-size:.9rem;margin-top:-8px;margin-bottom:14px}
  .match-note.valid{color:green}
  .match-note.invalid{color:red}
</style>
</head>
<body>

<div class="site-header">
  <div class="logo"><img src="images/logo.png" alt="Brick logo"><strong style="font-size:1.05rem;margin-left:8px">Brick</strong></div>
</div>

<section class="hero">
  <h1>Email Verified!</h1>
  <p>Your email address has been successfully verified. You will be redirected to the app shortly.</p>
  <div class="form-box" style="text-align:center;">
    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#28a745" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-check-circle" style="margin-bottom: 20px;">
      <path d="M22 11.08V12a10 10 0 1 1-5.93-8.86"></path>
      <polyline points="22 4 12 14.01 9 11.01"></polyline>
    </svg>
    <button onclick="window.location.href='https://brickapp.com.ng/verified'">Return to App</button>
  </div>
</section>

<script>
  // Automatically redirect to the app's universal link after 2 seconds
  setTimeout(() => {
    window.location.href = "https://brickapp.com.ng/verified";
  }, 2000);
</script>

</body>
</html>
