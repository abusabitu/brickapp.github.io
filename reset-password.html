<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .reset-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 360px;
    }
    .reset-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group input {
      width: 100%;
      padding: 14px 45px 14px 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 15px;
      background: #E4E4E4;
      box-sizing: border-box;
    }
    .toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
    }
    .toggle svg { width: 26px; height: 26px; }
    .eye { display: block; }
    .eye-slash { display: none; }
    .toggle.active .eye { display: none; }
    .toggle.active .eye-slash { display: block; }

    .password-rules {
      font-size: 13px;
      color: #444;
      margin-top: 10px;
    }
    .password-rules ul {
      margin: 5px 0 0 18px;
      padding: 0;
    }
    .password-rules li {
      margin-bottom: 4px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div class="reset-container">
    <h2>Reset Password</h2>

    <!-- Password -->
    <div class="input-group">
      <input type="password" id="password" placeholder="New Password">
      <div class="toggle" onclick="toggleView('password', this)">
        <!-- Eye -->
        <svg class="eye" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M1.5 12s4-7.5 10.5-7.5S22.5 12 22.5 12s-4 7.5-10.5 7.5S1.5 12 1.5 12z"/>
          <circle cx="12" cy="12" r="3" stroke="black" stroke-width="2"/>
        </svg>
        <!-- Eye Slash -->
        <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18M10.73 5.08A9.77 9.77 0 0112 5c6.5 0 10.5 7 10.5 7a18.31 18.31 0 01-2.53 3.61M9.17 9.17a3 3 0 104.24 4.24"/>
        </svg>
      </div>
    </div>

    <!-- Confirm Password -->
    <div class="input-group">
      <input type="password" id="confirm" placeholder="Confirm Password">
      <div class="toggle" onclick="toggleView('confirm', this)">
        <!-- Eye -->
        <svg class="eye" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
            d="M1.5 12s4-7.5 10.5-7.5S22.5 12 22.5 12s-4 7.5-10.5 7.5S1.5 12 1.5 12z"/>
          <circle cx="12" cy="12" r="3" stroke="black" stroke-width="2"/>
        </svg>
        <!-- Eye Slash -->
        <svg class="eye-slash" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 3l18 18M10.73 5.08A9.77 9.77 0 0112 5c6.5 0 10.5 7 10.5 7a18.31 18.31 0 01-2.53 3.61M9.17 9.17a3 3 0 104.24 4.24"/>
        </svg>
      </div>
    </div>

    <!-- Rules checklist -->
    <div class="password-rules">
      <p>Password must contain:</p>
      <ul>
        <li>Minimum 8 characters</li>
        <li>At least 1 uppercase letter</li>
        <li>At least 1 lowercase letter</li>
        <li>At least 1 digit</li>
      </ul>
    </div>

    <button type="submit">Reset Password</button>
  </div>

  <script>
    function toggleView(id, el) {
      const input = document.getElementById(id);
      if (input.type === 'password') {
        input.type = 'text';
        el.classList.add('active');
      } else {
        input.type = 'password';
        el.classList.remove('active');
      }
    }
  </script>
</body>
</html>
